<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片切换</title>
	<script>
function changeImg(num){
		
var img = document.getElementById('img_box').getElementsByTagName('img');
var txt = document.getElementById('txt').getElementsByTagName('input');
	
for(i=0;i<=img.length;i++){
	
if(i==num+1) 
{
	img[i].style.display="inline";
	txt[i].style.display="inline";
}
else 
{
	img[i].style.display="none";
	txt[i].style.display="none";
}
	
if(num==3) {
	img[0].style.display="inline"; 
	txt[0].style.display="inline";
}
}
}
	</script>
</head>

<body>
	<div id="img_box" align="center">
<img src="img/1.jpg" onclick="changeImg(0)"  width="300px" height="300px" alt="" style="display:inline;"/>
<img src="img/2.jpg" onclick="changeImg(1)"  width="300px" height="300px" alt="" style="display:none;" />
<img src="img/3.jpg" onclick="changeImg(2)"  width="300px" height="300px" alt="" style="display:none;" />
<img src="img/4.jpg" onclick="changeImg(3)"  width="300px" height="300px" alt="" style="display:none;" />
</div>
	
<div align="center" id="txt">
	
	<input type="text" value="图一" disabled="disabled"
		   style="display: inline; width: 500px; text-align: center"/>
	
	<input type="text" width="500px" height="300px;" value="图二" disabled="disabled"
		   style="width: 500px; display: none; text-align: center">
	
	<input type="text" width="500px" height="300px;" value="图三" disabled="disabled"
		   style="width: 500px; display: none; text-align: center ">	
																					  
	<input type="text" width="500px" height="300px;" value="图四" disabled="disabled"
		   style="width: 500px; display: none; text-align: center">
	
	</div>
</body>
</html>
